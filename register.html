<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container reg-cont">
        <div class="highlight">
            <form class="reg-form">
                <h2 class="reg-title">S'enregistrer</h2>
                <input type="text" class="reg-input" placeholder="E-mail" />
                <input type="text" class="reg-input" placeholder="Nom prenom" />
                <input type="text" class="reg-input" placeholder="Nom de l'entreprise" />
                <input type="text" class="reg-input" placeholder="Mot de passe" />
                <input type="text" class="reg-input" placeholder="Confirmation de mot de passe" />
                <p class="reg-text-muted">vous n'avez encore de compte ? <a href="#" class="reg-text-danger"> Inscrivez-vous</a></p>
                <button type="submit" class="btn btn-r">Connection</button>
            </form>
        </div>
        
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
