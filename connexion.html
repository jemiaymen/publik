<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body class="bg-con">
    
    <div class="container">
        <div class="row con-body">
            <div class="col-xs-6 col-left">
                <h3 class="con-left-title con-title">Designer</h3> 
                <form>
                    <label class="con-label label-left">email address</label>
                    <input type="text" class="con-txt con-left-txt" placeholder="pat@gmail.com" />

                    <input type="password" class="con-txt con-left-txt" placeholder="**********" />
                    <button class="con-btn con-left-btn" type="submit">Connexion</button>
                    <h4 class="con-lbl-reg">Pas encore membre ?</h4>
                    <a href="#" class="con-link con-left-link">Enregister-vous &rarr;</a>
                </form> 
            </div>
            <div class="col-xs-6 col-right">
                <h3 class="con-right-title con-title">Entreprise</h3>
                <form>
                    <label class="con-label label-right">email address</label>
                    <input type="text" class="con-txt con-right-txt" placeholder="pat@gmail.com" />
                    <label class="con-label label-right">password</label>
                    <input type="password" class="con-txt con-right-txt" placeholder="**********" />
                    <button class="con-btn con-right-btn" type="submit">Connexion</button>
                    <h4 class="con-lbl-reg">Pas encore membre ?</h4>
                    <a href="#" class="con-link con-right-link">Enregister-vous &rarr;</a>
                </form> 
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
